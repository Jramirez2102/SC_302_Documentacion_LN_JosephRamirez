<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{layout/plantilla :: head}">
    <title>Arboles</title>
</head>
<body>
    <!-- 1 Sección para crear el boton de agregar... llamará a una ventana modal-->
    <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">   
                    <button 
                        type="button" 
                        class="btn btn-primary btn-block" 
                        data-bs-toggle="modal" 
                        data-bs-target="#agregarArbol">
                        <i class="fas fa-plus"></i> agregar
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- 2 Fragmento para agregar arbol, es la ventana modal -->
    <section th:fragment="agregarArbol">
        <div id="agregarArbol" 
             class="modal fade" 
             tabindex="-1" 
             aria-labelledby="exampleModalLabel" 
             aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title">agregar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div> 
                    <form th:action="@{/arbol/guardar}" th:object="${arbol}"
                          method="POST" class="was-validated" enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" name="nombre" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="tipo">Tipo</label>
                                <input type="text" class="form-control" name="tipo" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="dureza">Dureza</label>
                                <input type="text" class="form-control" name="dureza" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="cuidado">Cuidado</label>
                                <input type="text" class="form-control" name="cuidado" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="rutaImagen">Ruta de la Imagen</label>
                                <input class="form-control" type="text" name="rutaImagen" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="activo">Activo</label>
                                <input class="form-check-input" type="checkbox" name="activo" id="activo"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 3 Sección principal para mostrar la información de la entidad arbol -->
    <section th:fragment="listadoArboles" id="arboles">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>listado</h4>
                        </div>
                        <div th:if="${arboles != null and !arboles.empty}">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Tipo</th>
                                        <th>Dureza</th>
                                        <th>Cuidado</th>
                                        <th>Ruta de la Imagen</th>
                                        <th>Activo</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="arbol, contador : ${arboles}">
                                        <td>[[${contador.count}]]</td>
                                        <td>nombre</td>
                                        <td>tipo</td>
                                        <td>dureza</td>
                                        <td>cuidado</td>
                                        <td>rutaImagen</td>
                                        <td th:text="${arbol.activo} ? 'Activo' : 'Inactivo'" />
                                        <td>
                                            <a th:href="@{/arbol/eliminar/}+${arbol.idArbol}"
                                               class="btn btn-danger">
                                                <i class="fas fa-trash"></i>eliminar
                                            </a>
                                            <a th:href="@{/arbol/modificar/}+${arbol.idArbol}"
                                               class="btn btn-success">
                                                <i class="fas fa-pencil"></i>actualizar
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center p-2" th:if="${arboles == null or arboles.empty}">
                            <span>vacia</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-success text-white mb-3">
                        <div class="card-body">
                            <h3>total</h3>
                            <h4 class="fs-2"><i class="fas fa-users"></i> [[${totalArbol}]]</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 4 Fragmento que se utiliza en la página modificar.html -->
    <section th:fragment="editarArbol">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form method="POST"
                      th:action="@{/arbol/guardar}" 
                      th:object="${arbol}"
                      class="was-validated"                          
                      enctype="multipart/form-data">
                    <input type="hidden" name="idArbol" th:field="*{idArbol}" />
                    <div class="mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" th:field="*{nombre}" required="true"/>
                    </div>
                    <div class="mb-3">
                        <label for="tipo">Tipo</label>
                        <input type="text" class="form-control" name="tipo" th:field="*{tipo}" required="true"/>
                    </div>
                    <div class="mb-3">
                        <label for="dureza">Dureza</label>
                        <input type="text" class="form-control" name="dureza" th:field="*{dureza}" required="true"/>
                    </div>
                    <div class="mb-3">
                        <label for="cuidado">Cuidado</label>
                        <input type="text" class="form-control" name="cuidado" th:field="*{cuidado}" required="true"/>
                    </div>
                    <div class="mb-3">
                        <label for="rutaImagen">Ruta de la Imagen</label>
                        <input class="form-control" type="text" name="rutaImagen" th:field="*{rutaImagen}" required="true"/>
                    </div>
                    <div class="mb-3">
                        <label for="activo">Activo</label>
                        <input class="form-check-input" type="checkbox" name="activo" id="activo" th:field="*{activo}"/>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                        <a class="btn btn-secondary" th:href="@{/arbol/listar}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
